<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배민찬</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="layout">
    <div class="title">
        <div id="dishs"><span>밑반찬</span></div>
        <div id="dishs_description"><span>언제 먹어도 든든한 반찬</span></div>
    </div>

    <div class="contents">
        <div id="left"><img id="left_image" src="image/left.png"></div>
        <div id="right"><img id="right_image" src="image/right.png"></div>
        <div id="dish_list_box">
            <ul class="dish_list_area">
                <li class="dish_list">
                    <div>
                        <img class="dish_image" src="image/hobak.jpg">
                    </div>
                    <div class="dish_detail">
                        <div class="dish_title"><span>[남도애꽃]애호박나물볶음 12...</span></div>
                        <div class="dish_description"><span>은은한 단맛을 살려 촉촉하게 볶아냈...</span></div>
                    </div>
                    <div class="dish_ratingstar">
                        <img class="dish_ratingstar_image" src="image/ratingstar.png">
                    </div>
                    <div class="dish_price"><span>3,500원</span></div>
                </li>
                <li class="dish_list">
                    <div>
                        <img class="dish_image" src="image/myungran.jpg">
                    </div>
                    <div class="dish_detail">
                        <div class="dish_title"><span>[집반찬연구소]명란 장조림3...</span></div>
                        <div class="dish_description"><span>입안에서 톡톡 터지는 느낌</span></div>
                    </div>
                    <div class="dish_ratingstar">
                    </div>
                    <div class="dish_price">
                        <span>10,440원</span>
                        <span class="dish_price_original">4,500원</span>
                    </div>
                    <div class="launching_area">
                        <div class="launching_price"><span>론칭특가</span></div>
                    </div>
                </li>
                <li class="dish_list">
                    <div>
                        <img class="dish_image" src="image/siraegi.jpg">
                    </div>
                    <div class="dish_detail">
                        <div class="dish_title"><span>[집반찬연구소]들깨시래기볶...</span></div>
                        <div class="dish_description"><span>국산 시래기 고소한 들깻가루 듬뿍 넣...</span></div>
                    </div>
                    <div class="dish_ratingstar">
                    </div>
                    <div class="dish_price"><span>5,800원</span></div>
                </li>
                <li class="dish_list">
                    <div>
                        <img class="dish_image" src="image/gaji.jpg">
                    </div>
                    <div class="dish_detail">
                        <div class="dish_title"><span>[슈퍼키친]소고기가지나물11...</span></div>
                        <div class="dish_description"><span>이렇게 맛있는 가지 반찬</span></div>
                    </div>
                    <div class="dish_ratingstar">
                    </div>
                    <div class="dish_price">
                        <span>4,050원</span>
                        <span class="dish_price_original">4,500원</span>
                    </div>
                    <div class="launching_area">
                        <div class="launching_price"><span>론칭특가</span></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="showAll">
        <div id="showAll_Container">
            <span>밑반찬 전체보기 <img id="right_image_small" src="image/right.png"></span>
        </div>
    </div>
</div>
</body>
</html>
